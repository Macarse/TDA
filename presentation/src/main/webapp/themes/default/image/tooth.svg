<svg version="1.1" width="38" height="48" viewBox="0 0 38 48" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
  <desc>Tooth</desc>
  <defs/>

  <!-- ECMAScript to change the radius with each click --> 
  <script type="application/ecmascript"> <![CDATA[
    function apply_color(evt) {
      var colorBlack = "#000000";
      var colorRed = "#FF0000";
      var colorGreen = "#00FF00";
      var colorBlue = "#0000FF";
      var colorWhite = "#FFFFFF";

      var defaultColor = colorWhite;

      var element = evt.target;
      var currentColor = element.getAttribute("fill");

      if ( colorBlack == currentColor )
          defaultColor = colorRed;
      else if ( colorRed == currentColor )
          defaultColor = colorGreen;
      else if ( colorGreen == currentColor )
          defaultColor = colorBlue;
      else if ( colorBlue == currentColor )
          defaultColor = colorWhite;
      else if ( colorWhite == currentColor )
          defaultColor = colorBlack;

      element.setAttribute("fill", defaultColor);

    }
  ]]> </script> 
  <path d="M17.5 17.7M17.5 17.7L10.444963202550042 10.329668721550943L35.852607255811904 10.368068977021393L29.5 17.8L17.5 17.7" id="tooth_up" onclick="apply_color(evt)" stroke="#000000" stroke-opacity="1" stroke-width="1" stroke-linejoin="miter" stroke-miterlimit="4" fill="#FFFFFF" fill-opacity="1" transform="matrix(1.3332200050354004,0,-3.7425425502470174e-16,1.2577776908874512,-11.9,-11.9)" opacity="1"/>

  <path d="M17.5 17.7L29.3 17.7L29.3 39.5L17.5 39.5L17.5 17.7z" id="tooth_center" onclick="apply_color(evt)" stroke="#000000" stroke-opacity="1" stroke-width="1" stroke-linejoin="miter" stroke-miterlimit="4" fill="#FFFFFF" fill-opacity="1" transform="matrix(1.3332200050354004,0,-3.7425425502470174e-16,1.2577776908874512,-11.9,-11.9)" opacity="1"/>

