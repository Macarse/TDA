<html>

	<head>
		<title>Tren ALMA</title>
		
		<style type="text/css">
		
			body {
				font: 12px Arial, sans-serif
			}
			
			form,div {
				width: 350px;
				background-color: #CEF3FB;
				color: #000;
				text-align: center
			}
		
		</style>
		
	</head>
	
	<body>
	
	<center>

	<div style="">
	
	<h1>Tren ALMA</h1>
	
	<p>Complete el formulario para acceder a la aplicación</p>

	<form action="presentation/j_spring_security_check" method="post">
		<table align="center">
			<tbody>
				<tr>
					<td>
						<label for="j_username">Usuario</label>:
					</td>
					<td>
						<input id="j_username" name="j_username" size="20" maxlength="50" type="text"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="j_password">Contraseña</label>:
					</td>
					<td>
						<input id="j_password" name="j_password" size="20" maxlength="50" type="password"/>
					</td>
				</tr>
			</tbody>
		</table>
		
		<input type="submit" value="Ingresar"/>
	</form>
	
	<h3>Credenciales invalidas, intente nuevamente</h3>
	
	</div>

	</center>
	
	</body>

</html>
